version: '3.8'

services:
  backend:
    build: ./backend
    container_name: wecom-cmder-backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    environment:
      - TZ=Asia/Shanghai
      - DATABASE_URL=sqlite:///data/wecom.db
      - LOG_LEVEL=INFO
      - CORS_ORIGINS=http://localhost:3000,http://localhost
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 前端服务
  frontend:
    build: ./frontend
    container_name: wecom-cmder-frontend
    ports:
      - "3000:80"
    environment:
      - TZ=Asia/Shanghai
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  data:
    driver: local
